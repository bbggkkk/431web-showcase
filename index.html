<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <meta name="description"            content="431Web 프론트엔드 개발자 소개사이트">
    <meta name="keywords"               content="프론트엔드, 프론트, 개발자, 웹개발, 퍼블리셔, 웹퍼블리셔, 포트폴리오">
    <meta property="og:description"     content="431Web 프론트엔드 개발자 소개사이트">
    <meta property="og:title"           content="431Web">
    <meta property="og:image"           content="./img/profile.png">
    <meta name="twitter:title"          content="431Web">

    <link rel="apple-touch-icon"                        sizes="57x57"       href="./img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon"                        sizes="60x60"       href="./img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon"                        sizes="72x72"       href="./img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon"                        sizes="76x76"       href="./img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon"                        sizes="114x114"     href="./img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon"                        sizes="120x120"     href="./img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon"                        sizes="144x144"     href="./img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon"                        sizes="152x152"     href="./img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon"                        sizes="180x180"     href="./img/favicon/apple-icon-180x180.png">
    <link rel="icon"                type="image/png"    sizes="192x192"     href="./img/favicon/android-icon-192x192.png">
    <link rel="icon"                type="image/png"    sizes="32x32"       href="./img/favicon/favicon-32x32.png">
    <link rel="icon"                type="image/png"    sizes="96x96"       href="./img/favicon/favicon-96x96.png">
    <link rel="icon"                type="image/png"    sizes="16x16"       href="./img/favicon/favicon-16x16.png">
    <!-- <link rel="manifest" href="/manifest.json"> -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>431Web</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;500;900&display=swap" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet"></head>
    <link href="./css/com.css" rel="stylesheet"></head>
    <link href="./css/style.css" rel="stylesheet"></head>
    <link href="./css/animation.css" rel="stylesheet"></head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155209386-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-155209386-2');
    </script>

</head>
<body>
    
    <header>
        <div class="wrapper">
            <div class="inset">
                <div id="title-inset">
                    <div id="title" class="title button no-button-style" style="perspective:700px;">
                        <div    id="ts-h-a1" class="profile ts-h-a1 no-touch"
                                onclick="window.scroll({top:0, behavior:'smooth'});"
                                data-scroll-animation="profile"
                                data-scroll-start="0"
                                data-scroll-end="${#(qs=#ts-a-a2).offsetTop}">
                            <img class="no-touch" src="./img/profile.png">
                        </div>
                    </div>
                    <nav class="menu">
                        <ul>
                            <li><button class="button"  onclick="window.scroll({top:document.querySelector('#ts-a-a2').offsetTop + document.querySelector('#ts-a-a2').offsetHeight/2,behavior:'smooth'});">Hello</button></li>
                            <li><button class="button"  onclick="window.scroll({top:document.querySelector('#ts-a-a5').offsetTop - 60,behavior:'smooth'});">Intro</button></li>
                        </ul>
                    </nav>
                </div>
            </h1>
        </div>
    </header>

    <article id="ts-a-a1" class="article-top pb24 over-h" style="min-height:50vh;">
        <div class="wrapper pt60">
            <div class="inset">
                <h1  class="main-section-title flex-box flex-middle flex-center">
                    <div class="">
                        <p  style="transform-origin:top left;"
                            data-scroll-animation="fade-out"
                            data-scroll-start="${#(this).offsetTop + 150}"
                            data-scroll-end="${#(this).offsetTop + 350}">Seo Seon's</p>
                        <p  style="transform-origin:top right;"
                            data-scroll-animation="fade-out"
                            data-scroll-start="${#(this).offsetTop + 250}"
                            data-scroll-end="${#(this).offsetTop + 400}">Portfolio</p>
                    </div>
                </h1>
            </div>
        </div>
        <div class="wrapper mt24 pb24"  data-scroll-animation="fade-out"
                                        data-scroll-start="${#(this).offsetTop + 350}"
                                        data-scroll-end="${#(this).offsetTop + 500}">
            <div class="inset flex-box flex-middle flex-center">
                <button class="main-section-button" onclick="window.scroll({top:document.querySelector('#ts-a-a5').offsetTop - 60,behavior:'smooth'});;"   style="background:#ffc72c;">
                    <p class="icon-button-text">Works</p>
                    <p class="material-icons">navigate_next</p>
                </button>
                <a class="main-section-button"  href="https://github.com/bbggkkk"   target="_blank"     style="background:#171515; color:#fff;">
                    <p class="icon-button-text">Github</p>
                    <p class="material-icons">launch</p>
                </a>
            </div>
        </div>
    </article>

    <article    id="ts-a-a2" class="article-top"
                style="height:200vh;">
        <div    class="item-s2 img-bg over-h">
            <div    class="mask-wrap"
                    data-scroll-animation="round-clip"
                    data-scroll-start="${#(qs=#ts-a-a2).offsetTop}"
                    data-scroll-end="${#(qs=#ts-a-a2).offsetTop + #(qs=#ts-a-a2).offsetHeight - #(de).offsetHeight*1.25}">
                    <picture class="no-touch">
                        <img srcset="./img/a2-t-bg@1.jpeg 480w,
                                     ./img/a2-t-bg@2.jpeg 960w,
                                     ./img/a2-t-bg@3.jpeg 1440w,
                                     ./img/a2-t-bg.jpeg 4000w"
                             src="./img/a2-t-bg@2.jpeg">
                    </picture>
                    <div    class="warpper text-wrap">
                        <p  class="text"
                            data-scroll-animation="text-show"
                            data-scroll-start="0"
                            data-scroll-end="${#(qs=#ts-a-a2).offsetTop + #(qs=#ts-a-a2).offsetHeight - #(de).offsetHeight*0.8}">안녕하세요!</p>
                    </div>
            </div>
        </div>
    </article>

    <article    id="ts-a-a3" class="article-top"
                style="height:200vh;"
                data-scroll-transition="${window}"
                data-scroll-target=".item-s3"
                data-scroll-start="${#(this).offsetTop + 100}"
                data-scroll-end="${#(this).offsetTop + #(this).offsetHeight - #(de).offsetHeight - 100}">
        <div    class="item-s3 img-bg over-h"     
                data-before="clip-path:polygon(50% 0%, 0% 0%, 0% 0%);"
                data-after="clip-path:polygon(50% -100%, 200% 200%, -100% 200%);">
            <picture class="no-touch">
                <img srcset="./img/a3-t-bg@1.jpeg 480w,
                             ./img/a3-t-bg@2.jpeg 960w,
                             ./img/a3-t-bg@3.jpeg 1440w,
                             ./img/a3-t-bg.jpeg 4000w"
                     src="./img/a3-t-bg@2.jpeg">
            </picture>
            <div class="warpper text-wrap">
                <p id="item-s3-text"        class="item-s3 text"
                                            data-before="transform:translate(-50%, -50%) scale(1);"
                                            data-after="transform:translate(-50%, -50%) scale(0.1);">프론트엔드<br/>개발자</p>
            </div>
        </div>
    </article>

    <article    id="ts-a-a4" class="article-top"
                style="height:200vh;"
                data-scroll-transition="${window}"
                data-scroll-target=".item-s4"
                data-scroll-start="${#(this).offsetTop + 100}"
                data-scroll-end="${#(this).offsetTop + #(this).offsetHeight - #(de).offsetHeight - 100}">
        <div    class="item-s4 img-bg over-h"     
                data-before="clip-path:circle(0%);"
                data-after="clip-path:circle(71%);">
            <picture class="no-touch">
                <img srcset="./img/a4-t-bg@1.jpeg 480w,
                             ./img/a4-t-bg@2.jpeg 960w,
                             ./img/a4-t-bg@3.jpeg 1440w,
                             ./img/a4-t-bg.jpeg 4000w"
                     src="./img/a4-t-bg@2.jpeg">
            </picture>
            <div class="warpper text-wrap">
                <p id="item-s4-text"        class="item-s4 text"
                                            data-before="transform:translate(-50%, -50%) scale(1);"
                                            data-after="transform:translate(-50%, -50%) scale(0.1);">서성일을<br/>소개합니다.</p>
            </div>
        </div>
    </article>

    <article id="ts-a-a5"   class="article-top pt60 bg-black"
                            data-scroll-transition="${window}"
                            data-scroll-target=".item-a5-p1"
                            data-scroll-start="${#(this).offsetTop - #(this).offsetHeight}"
                            data-scroll-end="${#(this).offsetTop + #(this).offsetHeight}">
        <div class="wrapper app-icon">
            <div class="inset">
                <img class="no-touch item-a5-p1"   src="./img/a5-t-bg.png"   data-before="opacity:0.2; transform:translateY(30%);"
                                                                            data-after="opacity:1.5; transform:translateY(-30%);">
            </div>
        </div>
        <div class="wrapper info-box-wrap">
            <div class="inset flex-box flex-right">
                <p class="flex-fill"></p>
                <p class="flex-fill"></p>
                <div class="flex-fill info-box">
                    <p  class="t-white section-title item-a5-s1"
                        data-scroll-transition="${window}"
                        data-scroll-target=".item-a5-s1"
                        data-scroll-start="${#(qs=#ts-a-a5).offsetTop - 100}"
                        data-scroll-end="${#(qs=#ts-a-a5).offsetTop}"
                        data-before="opacity:0;"
                        data-after="opacity:1;">Element<br/>Gesture</p>
    
                    <p  class="t-white mt24 item-a5-s2"
                        data-scroll-transition="${window}"
                        data-scroll-target=".item-a5-s2"
                        data-scroll-start="${#(qs=#ts-a-a5).offsetTop + 50}"
                        data-scroll-end="${#(qs=#ts-a-a5).offsetTop + 100}"
                        data-before="opacity:0;"
                        data-after="opacity:1;">엘리먼트에 제스쳐를 쉽게 사용하게 해주는 기능을 추가합니다.<br/>타입스크립트를 지원합니다.</p>

                    <div    class="t-white mt48 item-a5-s3 flex-box"
                            data-scroll-transition="${window}"
                            data-scroll-target=".item-a5-s3"
                            data-scroll-start="${#(qs=#ts-a-a5).offsetTop + 150}"
                            data-scroll-end="${#(qs=#ts-a-a5).offsetTop + 200}"
                            data-before="opacity:0;"
                            data-after="opacity:1;">
                        <a class="main-section-button"    href="https://github.com/bbggkkk/Element-Gesture"   target="_blank">
                            <p class="icon-button-text">깃허브에서 보기</p>
                            <p class="material-icons">launch</p>
                        </a>    
                    </div>
                </div>
            </div>
        </div>
        <p class="h50vh"></p>
    </article>

    <article id="ts-a-a6"   class="article-top pt60 bg-black"
                            data-scroll-transition="${window}"
                            data-scroll-target=".item-a6-p1"
                            data-scroll-start="${#(this).offsetTop - #(this).offsetHeight}"
                            data-scroll-end="${#(this).offsetTop + #(this).offsetHeight}">
        <div class="wrapper app-icon">
            <div class="inset">
                <img class="no-touch item-a6-p1"   src="./img/a6-t-bg.png"   data-before="opacity:0.2; transform:translateY(30%);"
                                                                            data-after="opacity:1.5; transform:translateY(-30%);">
            </div>
        </div>
        <div class="wrapper info-box-wrap">
            <div class="inset flex-box flex-right">
                <p class="flex-fill"></p>
                <p class="flex-fill"></p>
                <div class="flex-fill info-box">
                    <p  class="t-white section-title item-a6-s1"
                        data-scroll-transition="${window}"
                        data-scroll-target=".item-a6-s1"
                        data-scroll-start="${#(qs=#ts-a-a6).offsetTop - 100}"
                        data-scroll-end="${#(qs=#ts-a-a6).offsetTop}"
                        data-before="opacity:0;"
                        data-after="opacity:1;">Scroll<br/>Animation</p>
    
                    <p  class="t-white mt24 item-a6-s2"
                        data-scroll-transition="${window}"
                        data-scroll-target=".item-a6-s2"
                        data-scroll-start="${#(qs=#ts-a-a6).offsetTop + 50}"
                        data-scroll-end="${#(qs=#ts-a-a6).offsetTop + 100}"
                        data-before="opacity:0;"
                        data-after="opacity:1;">세로 스크롤에 반응하는 애니메이션을 쉽게 만들 수 있도록 도와줍니다.</p>

                    <div    class="t-white mt48 item-a6-s3 flex-box"
                            data-scroll-transition="${window}"
                            data-scroll-target=".item-a6-s3"
                            data-scroll-start="${#(qs=#ts-a-a6).offsetTop + 150}"
                            data-scroll-end="${#(qs=#ts-a-a6).offsetTop + 200}"
                            data-before="opacity:0;"
                            data-after="opacity:1;">
                        <a class="main-section-button"    href="https://github.com/bbggkkk/scroll-animation"   target="_blank">
                            <p class="icon-button-text">깃허브에서 보기</p>
                            <p class="material-icons">launch</p>
                        </a>    
                    </div>
                </div>
            </div>
        </div>
        <p class="h50vh"></p>
    </article>
    
    <article id="ts-a-a7"   class="article-top pt60 bg-black"
                            data-scroll-transition="${window}"
                            data-scroll-target=".item-a7-p1"
                            data-scroll-start="${#(this).offsetTop - #(this).offsetHeight}"
                            data-scroll-end="${#(this).offsetTop + #(this).offsetHeight}">
        <div class="wrapper app-icon">
            <div class="inset">
                <img class="no-touch item-a7-p1"   src="./img/a7-t-bg.jpeg"   data-before="opacity:0.2; transform:translateY(30%);"
                                                                            data-after="opacity:1.5; transform:translateY(-30%);">
            </div>
        </div>
        <div class="wrapper info-box-wrap">
            <div class="inset flex-box flex-right">
                <p class="flex-fill"></p>
                <p class="flex-fill"></p>
                <div class="flex-fill info-box">
                    <p  class="t-white section-title item-a7-s1"
                        data-scroll-transition="${window}"
                        data-scroll-target=".item-a7-s1"
                        data-scroll-start="${#(qs=#ts-a-a7).offsetTop - 100}"
                        data-scroll-end="${#(qs=#ts-a-a7).offsetTop}"
                        data-before="opacity:0;"
                        data-after="opacity:1;">Other<br/>Works</p>
    
                    <p  class="t-white mt24 item-a7-s2"
                        data-scroll-transition="${window}"
                        data-scroll-target=".item-a7-s2"
                        data-scroll-start="${#(qs=#ts-a-a7).offsetTop + 50}"
                        data-scroll-end="${#(qs=#ts-a-a7).offsetTop + 100}"
                        data-before="opacity:0;"
                        data-after="opacity:1;">과거 작업물들입니다.</p>

                    <div    class="t-white mt48 item-a7-s3 flex-box"
                            data-scroll-transition="${window}"
                            data-scroll-target=".item-a7-s3"
                            data-scroll-start="${#(qs=#ts-a-a7).offsetTop + 150}"
                            data-scroll-end="${#(qs=#ts-a-a7).offsetTop + 200}"
                            data-before="opacity:0;"
                            data-after="opacity:1;">
                        <a class="main-section-button"    href="https://portfolio.431web.com"   target="_blank">
                            <p class="icon-button-text">보러가기</p>
                            <p class="material-icons">launch</p>
                        </a>    
                    </div>
                </div>
            </div>
        </div>
        <p class="h50vh"></p>
    </article>
    
    <article id="ts-a-a8"   class="article-top">
        <div class="wrapper h100vh">
            <div class="inset flex-box flex-middle flex-center h100vh">
                <p class="section-title">작업중</p>
            </div>
        </div>
    </article>

    <script src="./js/polyfill.js"></script>
    <script src="./js/bezier-easing.js"></script>
    <script src="./js/scroll-animation.js"></script>
    <script src="./js/start.js"></script>

    <script src="./js/scroll-transition.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
